<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Please Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" placeholder="Enter email" id="email" class="form-control" matInput ngModel
                    name="email" required email>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" placeholder="Password" id="password" class="form-control" ngModel required
                    name="password" matInput minlength="6">
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="authForm.invalid || (isLoading$ | ngrxPush)">Login</button>
            </div>
            <div class="loading-spinner" *ngIf="isLoading$ | ngrxPush"><mat-spinner></mat-spinner></div>            
        </form>
    </mat-card-content>
